    <body>

        <h1>Javascript/jQuery sketchpad</h1>
        <p>by sdo91</p>
        <p>Left mouse button to draw, center button to erase.</p>

        <div id='buttons-div'>
            <button id='new-button'>New Sketchpad</button>
            <button id='clear-button'>Clear</button>
            <button id='borders-button'>Toggle Borders</button>
            
            <!--<button id='color-button'>Gen Color</button>-->
            
            
            <div>
                <label>Color:</label>
                <select id='color-select'>
                    <!--<option selected disabled>Color</option>-->
                    <optgroup label='Color' />
                    <option value='random'>Random</option>
                    <option value='black'>Black</option>
                    <option value='red'>Red</option>
                    <option value='green'>Green</option>
                    <option value='blue'>Blue</option>
                </select>
            </div>
            
            <form>
                <input type="checkbox" id='darken-checkbox' checked> Darken
                <input type="checkbox" id='overwrite-checkbox'> Overwrite
            </form>
            
        </div>
        
        
        
        <div id='sketchpad'>
            
            <!--basic table structure, to be filled with javascript-->

                <!--</tr>-->

                <!--</tr>-->
            </table>
            
        </div>

    </body>
