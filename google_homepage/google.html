<!DOCTYPE html>
<html>
    <head>
        <!--<meta charset="utf-8">-->
        <title>Google by sdo91</title>
        <link href="reset.css" rel="stylesheet" />
        <link href="google.css" rel="stylesheet" />
        
        <!--<link href="images/google_small.ico" rel="shortcut icon">-->
        <link href="images/photo.jpg" rel="shortcut icon">
        
    </head>
    <body>
        
        
        <div id="header">
            <span>
                <span class="name" >Scott</span>
                <a href="https://mail.google.com/mail/" class="header-link" >Gmail</a>
                <a href="https://www.google.com/imghp" class="header-link" >Images</a>
                
                
                <a id="apps" title="Google apps" href="https://www.google.com/intl/en/about/products/" ></a>
                
                <a id="notifications" title="0 Google notifications" href="https://www.google.com/" >
                    <img src="images/alarm.png" />
                </a>
                
                <a id="account" title="Google Account" href="https://accounts.google.com/" >
                    <img src="images/photo.jpg" />
                </a>
                
            </span>
        </div>
        
        
        <div id="center">
        
            
            <img id="logo" src="images/google_logo.png" />    
                
            <form>
                <div id="form-div">
                    <div id="search-box-div">
                        <input class="searchbox-focus" autofocus />
                        <a title="Search by voice" href="https://www.google.com/" >
                            <img src="images/mic.png" />
                        </a>
                    </div>
                    
                    <div id="buttons-div">
                        <input value="Google Search" type="submit" />
                        <input value="I'm Feeling Lucky" type="submit" />
                    </div>
                </div>
            </form>
            
        </div>
        
        
        
        <div id="footer">
            <span id="footer-left">
                <a href="https://www.google.com/intl/en/ads/?fg=1" >Advertising</a>
                <a href="https://www.google.com/services/?fg=1" >Business</a>
                <a href="https://www.google.com/intl/en/about.html?fg=1" >About</a>
            </span>
            
            <span id="footer-right">
                <a href="https://www.google.com/intl/en/policies/privacy/?fg=1" >Privacy</a>
                <a href="https://www.google.com/intl/en/policies/terms/?fg=1" >Terms</a>
                <a href="https://www.google.com/preferences?hl=en" >Settings</a>
            </span>
        </div>
        
        
        
        
        
        <!-- javascript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="google.js"></script>
    </body>
</html>
